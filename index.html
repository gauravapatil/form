<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name" >Firstname</label>
            <input type="text" id="name" name="Name">
            <br><br>
            <label for="middle_name">Middlename:</label>
            <input type="text" name="mid_name" id="middle_name">
            <br><br>
            <label for="surname">Lastname:</label>
            <input type="text" name="last_name" id="surname">
            <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="course">Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="b.tech">B.Tech</option>
                <option value="m.tech">M.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <input type="radio" name="gender" id="gender" value="other">
            <label for="gender">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob">
            <br><br>
            <label for="phone">Phone :</label>
            <input type="text" name="code" value="+91" size="1">
            <input type="tel"  name="phone" id="phone" size="10">
            <br><br>
            <label for="add">Address:</label>
            <br>
            <textarea name="address" id="add" cols="30" rows="10" style="width: 585px; height: 124px;"></textarea>
            <br><br>
            <label for="mail">Email:</label>
            <input type="email" name="e-mail" id="mail" placeholder="abc@gmail.com" required>
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required>
            <br>
            <br>
            <label for="re-pwd">Re-type Password</label>
            <input type="password" name="conf_pwd" id="re-pwd" placeholder="Confirm Password">
            <br><br>
            <input type="checkbox" name="" id="checkbox" required>
            <label for="checkbox">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose file</label>
            <input type="file" name="file" id="file">
            <br><br>
            <label for="color">Choose color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" type="button">
        </fieldset>
    </form>
</body>
</html>
